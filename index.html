<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flight Route Finder</h1>
    <form id="searchForm">
        <input type="text" id="fromAirport" placeholder="From Airport Code" required>
        <input type="text" id="toAirport" placeholder="To Airport Code" required>
        <button type="submit">Find Route</button>
    </form>
    <div id="routeDisplay"></div>
    <script src="script.js"></script>
</body>
</html>
