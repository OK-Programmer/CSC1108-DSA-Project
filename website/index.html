<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
</head>
<body>
    <header>
        <h1>Flight Route Finder</h1>
    </header>

    <main>
        <section class="search-area">
            <form id="searchForm">
                <input type="text" id="fromAirport" placeholder="From Airport Code" required>
                <input type="text" id="toAirport" placeholder="To Airport Code" required>
                <button type="submit">Find Route</button>
            </form>
        </section>

        <section class="suggested-trips">
            <h2>Suggested trips from Singapore</h2>
            <!-- You'll dynamically insert suggested trips here with JavaScript -->
        </section>

        <section class="map-area">
            <div id="map" style="height: 400px;"></div>
            <div id="routeDisplay"></div>
        </section>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
