<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Flights</h1>
    </header>
    <div class="search-box">
        <input type="text" id="fromAirport" placeholder="Singapore">
        <input type="text" id="toAirport" placeholder="Where to?">
        <button type="submit" id="searchForm">Explore</button>
    </div>
    <!-- Map container -->
    <div id="map" style="height: 400px;"></div>
    <!-- Route display -->
    <div id="routeDisplay"></div>
    <script src="script.js"></script>
</body>
</html>
